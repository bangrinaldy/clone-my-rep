    />

    <title>StartG!</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body id="home" style="background-color: #13acfb">
    <div class="container-fluid" style="height: 120vh">
      <!-- LOGO -->
      <div class="row justify-content-center align-items-center py-5 text-center" style="background-color: #f5f5f5; padding-bottom: 7rem !important;">
        <div class="col-md">
          <img src="./assets/images/logo.png" alt="LOGO" style="height: 12rem" />
        </div>
      </div>
      <!-- END LOGO -->

      <!-- FORM -->
      <div class="row justify-content-center align-items-center py-5 text-center">
        <div class="col-md-5">
          <div class="card card-body shadow" style="margin-top: -10rem;">
            <h1 class="fs-1 my-5" style="font-size:x-large !important">Form Pendaftaran</h1>
            <h2 class="fs-1" style="font-size: medium !important">Terima kasih sudah tertarik untuk berlangganan internet di <span class="text-primary">StartG</span>. Untuk daftar silakan isi form di bawah ini:</h1>
            <form action="">
              <div class="p-3">
                <input type="text" name="fullname" id="fullname" class="form-control" required placeholder="Nama Lengkap" autofocus autocapitalize />
              </div>
              <div class="p-3">
                <input type="email" name="email" id="email" class="form-control" required placeholder="Alamat email (pestameriah@yourmail.com)" />
              </div>
              <div class="p-3">
                <input type="text" name="phone" id="phone" class="form-control" required placeholder="Nomor Handphone / Telp / WA" />
              </div>
              <div class="p-3 row">
                <a href="./index.html" class="col-5 mb-3 btn btn-sm btn-secondary me-auto">KEMBALI</a>
                <button class="col-5 mb-3 btn btn-sm btn-primary">SELANJUTNYA</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- END FORM -->
    </div>

    <footer>
      <p class="mt-5 text-center text-light">&copy 2021 StartG</p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./library/bootstrap-5.0.1/js/bootstrap.min.js"></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(function () {
        $("#popUp").modal("show");
      });
    </script>
  </body>
